version: '3.8'

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    ports:
      - "80:80"
      - "443:443"
      # Optional: Enable Dashboard for testing (on port 8080)
      - "8080:${DASHBOARD_PORT}"  # Set in .env if needed
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "${HOST_TRAEFIK_CONFIG}/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "${HOST_TRAEFIK_CONFIG}/conf/:/etc/traefik/conf/"
      - "${HOST_TRAEFIK_CERTS}/certs/:/etc/traefik/certs/"
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}  # Your Cloudflare API token from .env
    networks:
      - frontend
    restart: unless-stopped

networks:
  frontend:
    external: true
