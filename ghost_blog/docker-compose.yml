services:
  ghost:
    image: ghost:latest
    restart: always
    environment:
      - database__client=mysql
      - database__connection__host=db
      - database__connection__user=ghost
      - database__connection__password=${MYSQL_PASSWORD}
      - database__connection__database=ghostdb
      - url=${GHOST_URL}  # URL is set via environment variable (local or production)
    volumes:
      - ./ghost_content:/var/lib/ghost/content
    ports:
      - ${GHOST_PORTS:-}  # For staging purposes; in production with a reverse proxy, set as 9999:2368
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ghost.rule=Host(`${DOMAIN_NAME}`)"
      - "traefik.http.routers.ghost.entrypoints=web"  # Use HTTP entrypoint
      - "traefik.http.routers.ghost.tls=true"
      - "traefik.http.routers.ghost.tls.certresolver=${CERTRESOLVER}"  # Use variable to select between "staging" and "production"
      - "traefik.http.services.ghost.loadbalancer.server.port=2368"
      - "traefik.http.services.ghost.loadbalancer.healthcheck.path=/"
      - "traefik.http.services.ghost.loadbalancer.healthcheck.interval=30s"
      - "traefik.http.middlewares.retry.retry.attempts=3"
    networks:
      - frontend
      - internal
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_DATABASE=ghostdb
      - MYSQL_USER=ghost
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  frontend:
    external: true
  internal:
    driver: bridge

volumes:
  ghost_content:
  mysql_data:
